<form class="post edit" action="javascript:void(0);" data-document-id="{{_id}}">
	
	<p><input type="text" class="post-title title" name="title" value="{{title}}" placeholder="Title"></p>
	
	<p><textarea class="post-content content" name="content" placeholder="Content">{{content}}</textarea></p>
	
	<p class="margin10px"><input type="datetime-local" class="date post-date" data-unix-timestamp="{{date}}" name="date" placeholder="Date"></p>
	
	<p><label for="date">Format <code>'YYYY-MM-DD HH:mm'</code></label></p>
	
	<p class="margin10px"><input type="checkbox" class="autoCreatePostID" name="autoCreatePostID" checked> <label for="autoCreatePostID">Create URL automatically using title <span class="light">(uncheck to edit URL)</span></label></p>
	
	<p class="margin10px"><code>/post/</code><input type="text" class="postID post-postID" data-old-post-id="{{postID}}" value="{{postID}}" placeholder="post-id" readonly="readonly" ></p>
	
	<p><a href="{{_rootPath}}/post/{{postID}}" target="_blank">Visit</a> this post on your site.</a></p>
	
	<input class="delete" type="button" value="Delete" class="grey">
	<input type="submit" value="Save">
	
</form>

<script type="text/javascript" src="{{_fileURL}}/js/post-events.js"></script>

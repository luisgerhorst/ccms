<div class="posts">

	<a href="{{_urlRoot}}/create/post" class="create-post"><button id="create-post">Create Post</button></a>

	<ol>

		{{#posts}}
		<a class="title" href="{{_urlRoot}}/post/{{postID}}"><li class="post">
			<h2>{{title}}</h2>
			<time datetime="{{date}}"></time>
		</li></a>
		{{/posts}}

		{{^posts}}
		<li class="error">
			<h2>No posts were found</h2>
			<p>Go and create one.</p>
		</li>
		{{/posts}}

	</ol>
	
	{{#previousPage}}<a href="{{_urlRoot}}/page/{{number}}"><button id="previous-page" class="page-nav grey">← Previous</button></a>{{/previousPage}}
	{{#nextPage}}<a href="{{_urlRoot}}/page/{{number}}"><button id="next-page" class="page-nav grey">Next →</button></a>{{/nextPage}}

</div> <!-- .posts -->

<script type="text/javascript" src="{{_docRoot}}/js/posts.js"></script>

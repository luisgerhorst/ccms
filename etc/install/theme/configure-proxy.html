<p>Fist you have to add these lines to your Apache's <code>httpd.conf</code> file.</p>

<pre>
ProxyRequests On
ProxyPass /couchdb/ http://127.0.0.1:5984/
</pre>

<p>Then restart Apache.</p>

<div class="test-result">
	<p class="success">Proxy is configured! You can click "Did it".</p>
</div>


<script type="text/javascript">
	
	function testProxy(result) {
		
		$.ajax({
			url: 'etc/config.json',
			success: function (config, textStatus, jqXHR) {
				
				$.ajax({
					url: config.proxy,
					complete: function (jqXHR, textStatus) {
						if (textStatus == 'success') result(true);
					}
				});
				
			}
		});
		
	}
	
	$('button.test-proxy-configuration').click(function () {
		
		testProxy(function (result) {
			
			if (result === true) {
				$('.test-result p').hide();
				$('.test-result .success').show();
			}
			
		});
		
	});
	
</script>

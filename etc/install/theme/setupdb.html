<script type="text/javascript" src="{{themePath}}/setupdb.js"></script>

<form id="setup-db" action="javascript:void(0);">
	
	<input type="text" id="setup-db-title" name="title" placeholder="Title"><br />
	<label for="title">The title of your Blog, you can also change this later.</label>
	
	<input type="text" id="setup-db-username" value="admin" name="username" placeholder="Username"><br />
	<label for="username">The username of your CouchDB account, may be <code>admin</code>.</label>
	
	<input type="password" id="setup-db-password" value="" name="password" placeholder="Password"><br />
	<label for="password">The password of your CouchDB account.</label>
	
	<input id="setup-db-submit" type="submit" value="Done">
	
</form>

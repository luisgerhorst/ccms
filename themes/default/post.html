<article class="post">
	<h2 class="title">{{title}}</h2>
	<span class="content">{{{content}}}</span>
	<time datetime="{{date}}"></time>
</article>

<script type="text/javascript">
	
	$('article.post time').html(function () {
		return moment.unix( parseInt( $(this).attr('datetime') ) ).format('MMM D, YYYY');
	});
	
</script>

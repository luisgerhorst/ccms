<ol class="posts">

	{{#posts}}
	<li class="post">
		<h2 class="title"><a href="/ccms/post/{{postID}}">{{title}}</a></h2>
		<span class="content">{{{content}}}</span>
	</li>
	{{/posts}}

	{{^posts}}
	<li class="error">
		<h2 class="title">Not Found</h2>
		<span class="content">No posts were found.</span>
	</li>
	{{/posts}}

</ol>

{{#previousPage}}<a href="#/page/{{number}}"><button class="page-nav previous-page grey">← Previous</button></a>{{/previousPage}}
{{#nextPage}}<a href="#/page/{{number}}"><button class="page-nav next-page grey">Next →</button></a>{{/nextPage}}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

	<title></title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="de-de" />
	<meta name="keywords" content="" />
	
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0;"/>
	
	<link rel="alternate" type="application/rss+xml" title="" href="" />
	<link rel="shortcut icon" type="image/png" href="" />
	<link rel="apple-touch-icon" href="" />
	
	<link rel="stylesheet" type="text/css" href="theme/style.css" />
	
	<script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.ba-hashchange.min.js"></script>
	<script type="text/javascript" src="js/lib/mustache.js"></script>
	
	<script type="text/javascript" src="js/database.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
	<script type="text/javascript" src="js/start.js"></script>
	<script type="text/javascript" src="js/tests.js"></script>
	
	<script type="text/mustache" data-template-id="header">
	
		<a href="#/"><h1>{{title}}</h1></a>
	
	</script>
	
	<script type="text/mustache" data-template-id="index">
	
		<ol id="posts">
	
			{{#posts}}
			<li class="post">
				<a class="title" href="#/posts/{{postID}}"><h2>{{title}}</h2></a>
				<span class="content">{{content}}</span>
			</li>
			{{/posts}}
	
			{{^posts}}
			<li class="error">
				<h2 class="title">404 Not Found</h2>
				<span class="content">No posts found.</span>
			</li>
			{{/posts}}
	
		</ol>
	
	</script>
	
	<script type="text/mustache" data-template-id="post">
	
		<article class="post">
			<h2 class="title">{{title}}</h2>
			<span class="content">{{content}}</span>
		</article>
	
	</script>
	
	<script type="text/mustache" data-template-id="footer">
	
		<p id="copyright">â“’ {{copyrightYearsStart}} - {{copyrightYearsEnd}} {{copyright}}</p>
	
	</script>

</head>
<body></body>
</html>

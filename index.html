	<title></title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="de-de" />
	<meta name="keywords" content="" />
	
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0;"/>
	
	<link rel="alternate" type="application/rss+xml" title="" href="" />
	<link rel="shortcut icon" type="image/png" href="" />
	<link rel="apple-touch-icon" href="" />
	
	<link rel="stylesheet" type="text/css" href="" />

</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
	{{firstName}} {{lastName}}
	<nav>
		{{#linkTo "index"}}Home{{/linkTo}}
		{{#linkTo "posts"}}Posts{{/linkTo}}
	</nav>
	{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
	<div>{{hello}}</div>
</script>

<script type="text/x-handlebars" data-template-name="posts">
	<ul>
		{{#each post in controller}}
			<li>{{#linkTo post post}}{{post.title}}{{/linkTo}}</li>
		{{/each}}
	</ul>
</script>

<script type="text/x-handlebars" data-template-name="post">
	<article>
		<h3 id="post-title">{{title}}</h3>
		<div id="post">{{postContent}}</div>
	</article>
</script>

<!-- javascript -->
<script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/lib/handlebars.js"></script>
<script type="text/javascript" src="js/lib/ember-1.0.0-rc.1.js"></script>
<script type="text/javascript" src="js/database.js"></script>
<script type="text/javascript" src="js/render.js"></script>
<script type="text/javascript" src="js/load-config.js"></script>
<script type="text/javascript" src="js/tests.js"></script>

</body>
</html>

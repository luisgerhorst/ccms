<div class="meta">

	<form action="javascript:void(0);">
		
		<p><label for="title">Title:</label>
		<input type="text" class="title" name="title" value="{{title}}" placeholder="Title"></p>
		
		<p><label for="description">Description:</label>
		<textarea class="description" name="description" placeholder="Description">{{description}}</textarea></p>
		
		<p><label for="postsPerPage">Posts Per Page:</label>
		<input type="number" class="postsPerPage" name="postsPerPage" value="{{postsPerPage}}" placeholder="Posts Per Page"></p>
		
		<p><label for="copyright">Copyright:</label>
		<input type="text" class="copyright" name="copyright" value="{{copyright}}" placeholder="Copyright"></p>
		
		<p><label for="theme">Theme:</label>
		<code>/themes/</code><input type="text" class="theme" name="theme" value="{{theme}}" placeholder="default"></p>
		
		<p><input type="submit" value="Save"></p>
		
	</form>
	
	{{#ccms}}
	<p class="nomargin">CCMS Version: <code>{{version}}</code></p>
	{{/ccms}}
	
</div> <!-- .meta -->

<script type="text/javascript" src="{{themePath}}/js/meta.js"></script>

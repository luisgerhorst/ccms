<!DOCTYPE html>
<html>
<head>

	<title></title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="de-de" />
	<meta name="keywords" content="" />

	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0;"/>

	<link rel="alternate" type="application/rss+xml" title="" href="" />
	<link rel="shortcut icon" type="image/png" href="" />
	<link rel="apple-touch-icon" href="" />

	<link rel="stylesheet" type="text/css" href="templates/light/style.css" />

	<script type="text/javascript" src="js/libs/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.ba-hashchange.min.js"></script>
	<script type="text/javascript" src="js/libs/mustache.js"></script>
	<script type="text/javascript" src="js/libs/moment.min.js"></script>
	
	<script type="text/javascript" src="js/database.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
	
	<script type="text/javascript" src="js/admin.js"></script>
	
	<script type="text/mustache" data-template-id="login">
	
		<form>
			
			<p><input type="text" id="username"></p>
			
			<p><input type="password" id="password"></p>
			
			<p><button id="login">Login</button></p>
			
		</form>
	
	</script>

	<script type="text/mustache" data-template-id="header">

		<header>
			
			<nav><ol>
				<li><a href="#/">Posts</a></li>
				<li><a href="#/meta">Meta</a></li>
			</ol></nav>
			
		</header>

	</script>

	<script type="text/mustache" data-template-id="index">

		<ol>

			{{#posts}}
			<li class="post">
				<a class="title" href="#/posts/{{postID}}"><h2>{{title}}</h2></a>
			</li>
			{{/posts}}

			{{^posts}}
			<li class="error">
				<h2 class="title">404 Not Found</h2>
				<span class="content">No posts found.</span>
			</li>
			{{/posts}}

		</ol>

	</script>

	<script type="text/mustache" data-template-id="post">

		<form>
			
			<h2><input type="text" id="post-title" value="{{title}}"></h2>
			
			<p><textarea id="post-content">{{content}}</textarea></p>
			
			<p><input type="text" id="post-date" data-unix-timestamp="{{date}}"></p>
			
			<p><input type="checkbox" id="post-auto-create-url" checked>Create URL automatically using the title (uncheck this to edit the URL)</p>
			<p>URL: <code>#/posts/<input type="text" id="postID" value="{{postID}}" readonly></code></p>
			
			<p><button id="post-save">Save</button></p>
			
		</form>

	</script>

	<script type="text/mustache" data-template-id="footer">

		<footer><p>Powered by <a href="https://github.com/luisgerhorst/ccms">CCMS</a> version {{ccmsVersion}}</p></footer>

	</script>

</head>
<body></body>
</html>

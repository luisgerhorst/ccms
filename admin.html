<!DOCTYPE html>
<html>
<head>

	<title></title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="de-de" />
	<meta name="keywords" content="" />

	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0;"/>

	<link rel="alternate" type="application/rss+xml" title="" href="" />
	<link rel="shortcut icon" type="image/png" href="" />
	<link rel="apple-touch-icon" href="" />

	<link rel="stylesheet" type="text/css" href="templates/light/style.css" />

	<script type="text/javascript" src="js/library/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/library/jquery.ba-hashchange.min.js"></script>
	<script type="text/javascript" src="js/library/mustache.js"></script>
	<script type="text/javascript" src="js/library/moment.min.js"></script>
	
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/database.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
	
	<script type="text/javascript" src="js/admin/render.js"></script>
	<script type="text/javascript" src="js/admin/routes.js"></script>
	<script type="text/javascript" src="js/admin/start.js"></script>
	
	<script type="text/mustache" data-template-id="login">
	
		<p><form id="login">
			
			<label for="username">Username:</label>
			<input type="text" id="login-username" name="username" placeholder="Username"><br />
			
			<label for="password">Password:</label>
			<input type="password" id="login-password" name="password" placeholder="Password"><br />
			
			<input id="login-submit" type="submit" value="Login">
			
		</form></p>
	
	</script>
	
	<script type="text/mustache" data-template-id="header">

		<header>
			
			<nav><ul>
				<li><a href="#/">Posts</a></li>
				<li><a href="#/meta">Meta</a></li>
			</ul></nav>
			
		</header>

	</script>

	<script type="text/mustache" data-template-id="index">

		<p><a href="#/create-post"><button>Create Post</button></a></p>

		<ol>

			{{#posts}}
			<li class="post">
				<a class="title" href="#/posts/{{postID}}"><h2>{{title}}</h2></a>
			</li>
			{{/posts}}

			{{^posts}}
			<li class="error">
				<h2 class="title">404 Not Found</h2>
				<span class="content">No posts found.</span>
			</li>
			{{/posts}}

		</ol>

	</script>

	<script type="text/mustache" data-template-id="post">

		<p><form id="post-edit">
			
			<label for="title">Title:</label>
			<input type="text" id="post-edit-title" name="title" value="{{title}}" placeholder="Title"><br />
			
			<label for="content">Content:</label>
			<textarea id="post-edit-content" name="content" placeholder="Content">{{content}}</textarea><br />
			
			<label for="date">Date:</label>
			<input type="datetime" id="post-edit-date" data-unix-timestamp="{{date}}" name="date" placeholder="YYYY-MM-DD HH:mm"><br />
			
			<input type="checkbox" id="post-edit-auto-create-post-id" name="autoCreatePostID" checked> <label for="autoCreatePostID">Create URL automatically using the title</label>: <code>/posts/</code> <input type="text" id="post-edit-postID" data-old-post-id="{{postID}}" value="{{postID}}" readonly="true"><br />
			
			<input id="post-edit-submit" type="submit" value="Save">
			<input id="post-edit-cancel" type="button" value="Cancel">
			<input id="post-edit-delete" type="button" value="Delete"><br />
			
		</form></p>

	</script>
	
	<script type="text/mustache" data-template-id="post-create">
	
		<p><form id="post-create">
			
			<label for="title">Title:</label>
			<input type="text" id="post-create-title" name="title" placeholder="Title"><br />
			
			<label for="content">Content:</label>
			<textarea id="post-create-content" name="content" placeholder="Content"></textarea><br />
			
			<label for="date">Date:</label>
			<input type="text" id="post-create-date" name="date" placeholder="YYYY-MM-DD HH:mm"><br />
			
			<input type="checkbox" id="post-create-auto-create-post-id" name="autoCreatePostID" checked> <label for="autoCreatePostID">Create URL automatically using the title</label>: <code>/posts/</code> <input type="text" id="post-create-postID" readonly="true"><br />
			
			<input id="post-create-submit" type="submit" value="Save">
			<input id="post-create-cancel" type="button" value="Cancel"><br />
			
		</form></p>
	
	</script>
	
	<script type="text/mustache" data-template-id="meta">
	
		<p><form id="meta-edit">
			
			<label for="title">Title:</label>
			<input type="text" id="meta-edit-title" name="title" value="{{title}}" placeholder="Title"><br />
			
			<label for="description">Description:</label>
			<textarea id="meta-edit-description" name="description" placeholder="Description">{{description}}</textarea><br />
			
			<label for="postsPerPage">Posts Per Page:</label>
			<input type="number" id="meta-edit-posts-per-page" name="postsPerPage" value="{{postsPerPage}}" placeholder="Posts Per Page"><br />
			
			<label for="copyright">Copyright:</label>
			<input type="text" id="meta-edit-copyright" name="copyright" value="{{copyright}}" placeholder="Copyright"><br />
			
			<input id="meta-edit-submit" type="submit" value="Save">
			<input id="meta-edit-cancel" type="button" value="Cancel"><br />
			
		</form></p>
		
		<p>CCMS Version: <code>{{ccmsVersion}}</code></p>
	
	</script>

	<script type="text/mustache" data-template-id="footer">

		<footer><p>Powered by <a href="https://github.com/luisgerhorst/ccms">CCMS</a>.</p></footer>

	</script>

</head>
<body></body>
</html>

<!DOCTYPE html>
<html>
<head>

	<title></title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="de-de" />
	<meta name="keywords" content="" />

	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0;"/>

	<link rel="alternate" type="application/rss+xml" title="" href="" />
	<link rel="shortcut icon" type="image/png" href="" />
	<link rel="apple-touch-icon" href="" />

	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/admin/global.css" />
	<link rel="stylesheet" type="text/css" href="css/admin/login.css" />
	<link rel="stylesheet" type="text/css" href="css/admin/sidebar.css" />
	<link rel="stylesheet" type="text/css" href="css/admin/footer.css" />
	<link rel="stylesheet" type="text/css" href="css/admin/posts.css" />
	<link rel="stylesheet" type="text/css" href="css/admin/form.css" />

	<script type="text/javascript" src="js/library/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="js/library/mustache.min.js"></script>
	<script type="text/javascript" src="js/library/moment.min.js"></script>
	
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/database.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
	
	<script type="text/javascript" src="js/admin/global.js"></script>
	<script type="text/javascript" src="js/admin/render.js"></script>
	<script type="text/javascript" src="js/admin/routes.js"></script>
	<script type="text/javascript" src="js/admin/login.js"></script>
	<script type="text/javascript" src="js/admin/start.js"></script>
	<script type="text/javascript" src="js/admin/tests.js"></script>
	
	<script type="text/ccms-template" data-template-id="login">
	
		<form id="login" action="javascript:void(0);">
			
			<input type="text" id="login-username" name="username" placeholder="Username">
			
			<input type="password" id="login-password" name="password" placeholder="Password">
			
			<input id="login-submit" type="submit" value="Login">
			
		</form>
	
	</script>
	
	<script type="text/ccms-template" data-template-id="header">
		
		<div id="center">
		<div id="wrapper">
			
		<nav id="sidebar">
			
			<ul>
				<a href="#/"><li>Posts</li></a>
				<a href="#/meta"><li>Meta</li></a>
			</ul>
		
		</nav>
		
		<div id="content">

	</script>

	<script type="text/ccms-template" data-template-id="index">
		
		<div id="posts">

			<a href="#/create/post"><button id="create-post">Create Post</button></a>
	
			<ol>
	
				{{#posts}}
				<a class="title" href="#/post/{{postID}}"><li class="post">
					<h2>{{title}}</h2>
					<time datetime="{{date}}"></time>
				</li></a>
				{{/posts}}
	
				{{^posts}}
				<li class="error">
					<h2 class="title">404 Not Found</h2>
					<span class="content">No posts found.</span>
				</li>
				{{/posts}}
	
			</ol>
			
			{{#previousPage}}<a href="#/page/{{number}}"><button id="previous-page" class="page-nav grey">← Previous</button></a>{{/previousPage}}
			{{#nextPage}}<a href="#/page/{{number}}"><button id="next-page" class="page-nav grey">Next →</button></a>{{/nextPage}}
		
		</div> <!-- #posts -->

	</script>

	<script type="text/ccms-template" data-template-id="post">

		<form id="post-edit" action="javascript:void(0);">
			
			<p><input type="text" id="post-edit-title" class="post-title" name="title" value="{{title}}" placeholder="Title"></p>
			
			<p><textarea id="post-edit-content" class="post-content" name="content" placeholder="Content">{{content}}</textarea></p>
			
			<p class="margin10px"><input type="datetime" id="post-edit-date" class="post-date" data-unix-timestamp="{{date}}" name="date" placeholder="Date"></p>
			
			<p><label for="date">Format "YYYY-MM-DD HH:mm"</label></p>
			
			<p class="margin10px"><input type="checkbox" id="post-edit-auto-create-post-id" name="autoCreatePostID" checked> <label for="autoCreatePostID">Create URL automatically using title <span class="light">(uncheck to edit URL)</span></label></p>
			
			<p class="margin10px"><code>/post/</code><input type="text" id="post-edit-postID" class="post-postID" data-old-post-id="{{postID}}" value="{{postID}}" placeholder="post-id" readonly="readonly" ></p>
			
			<p><a href="index.html#/post/{{postID}}" target="_blank">Visit</a> this post on your site.</a></p>
			
			<input id="post-edit-delete" type="button" value="Delete" class="red">
			<input id="post-edit-submit" type="submit" value="Save">
			
		</form>

	</script>
	
	<script type="text/ccms-template" data-template-id="postCreate">
	
		<form id="post-create" action="javascript:void(0);">
			
			<p><input type="text" id="post-create-title" class="post-title" name="title" placeholder="Title"></p>
			
			<p><textarea id="post-create-content" class="post-content" name="content" placeholder="Content"></textarea></p>
			
			<p class="margin10px"><input type="datetime" id="post-create-date" class="post-date" data-unix-timestamp="{{date}}" name="date" placeholder="Date"></p>
			
			<p><label for="date">Format "YYYY-MM-DD HH:mm"</label></p>
			
			<p class="margin10px"><input type="checkbox" id="post-create-auto-create-post-id" name="autoCreatePostID" checked> <label for="autoCreatePostID">Create URL automatically using title <span class="light">(uncheck to edit URL)</span></label></p>
			
			<p><code>/post/</code><input type="text" id="post-create-postID" class="post-postID" data-old-post-id="{{postID}}" placeholder="post-id" readonly="readonly" ></p>
			
			<input id="post-create-submit" type="submit" value="Save">
			
		</form>
	
	</script>
	
	<script type="text/ccms-template" data-template-id="meta">
		
		<div class="meta">
	
		<form id="meta-edit" action="javascript:void(0);">
			
			<p><label for="title">Title:</label>
			<input type="text" id="meta-edit-title" name="title" value="{{title}}" placeholder="Title"></p>
			
			<p><label for="description">Description:</label>
			<textarea id="meta-edit-description" name="description" placeholder="Description">{{description}}</textarea></p>
			
			<p><label for="postsPerPage">Posts Per Page:</label>
			<input type="number" id="meta-edit-posts-per-page" name="postsPerPage" value="{{postsPerPage}}" placeholder="Posts Per Page"></p>
			
			<p><label for="copyright">Copyright:</label>
			<input type="text" id="meta-edit-copyright" name="copyright" value="{{copyright}}" placeholder="Copyright"></p>
			
			<p><input id="meta-edit-submit" type="submit" value="Save"></p>
			
		</form>
		
		{{#ccms}}
		<h3 class="margin10px">About:</h3>
		<p class="margin10px">Version: <code>{{version}}</code></p>
		<p>Database Format Build: <code>{{databaseFormatBuild}}</code></p>
		{{/ccms}}
		
	</div> <!-- .meta -->
		
	</script>

	<script type="text/ccms-template" data-template-id="footer">
		
		<footer><p><span class="left"><a href="#/logout">Logout</a></span><span class="right">Powered by <a href="https://github.com/luisgerhorst/ccms">CCMS</a></span></p></footer>
		
		</div> <!-- #content -->
		
		</div> <!-- #wrapper -->
	
		</div> <!-- #center -->

	</script>

</head>
<body></body>
</html>

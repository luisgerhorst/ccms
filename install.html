	<script type="text/mustache" data-template-id="header">

		<header><h1>CCMS Setup</h1></header>

	</script>
	
	<script type="text/mustache" data-template-id="setup-db">
	
		<form id="setup-db-login">
			
			Path to proxy: <code>{{couchdbProxy}}</code><br />
			Database name: <code>{{database}}</code><br />
			
			<label for="username">Username:</label>
			<input type="text" id="setup-db-username" name="username" value="admin" placeholder="Username"><br />
			
			<label for="username">Password:</label>
			<input type="password" id="setup-db-password" name="password" value="" placeholder="Password"><br />
			
			<input id="setup-db-submit" type="submit" value="Create Database">
			
		</form>
		
		<button id="db-reload">Reload</button><br />
	
	</script>
	
	<script type="text/mustache" data-template-id="setup-meta">
	
		<p><form id="meta-create">
			
			<label for="title">Title:</label>
			<input type="text" id="meta-create-title" name="title" value="" placeholder="Title"><br />
			
			<input id="meta-create-submit" type="submit" value="Save">
			
		</form></p>
	
	</script>

	<script type="text/mustache" data-template-id="footer">

		<footer><p>Powered by <a href="https://github.com/luisgerhorst/ccms">CCMS</a>.</p></footer>
